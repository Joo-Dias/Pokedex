<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav icon -->
    <link
      rel="shortcut icon"
      href="./favicons/favicon-16x16.png"
      type="image/x-icon"
    />

    <!-- Link do CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Script -->
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img src="" alt="Pokemon" class="pokemon-image" />

      <h1 class="pokemon-data">
        <spna class="pokemon-number"></spna> -
        <span class="pokemon-name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Name or number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt</button>
        <button class="button btn-next">Next &gt</button>
      </div>

      <img src="./img/pokedex.png" alt="Pokédex" class="pokedex" />
    </main>
  </body>
</html>
